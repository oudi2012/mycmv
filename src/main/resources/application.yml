spring:
  profiles:
    active: dev
  application:
    name: fms-refund

#分页pageHelper
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true

mybatis:
  #mysql 环境
  mapperLocations: classpath:mysql/com/mycmv/books/*.xml, classpath:mysql/com/mycmv/images/*.xml, classpath:mysql/com/mycmv/students/*.xml, classpath:mysql/com/mycmv/userlogs/*.xml, classpath:mysql/com/mycmv/term/*.xml, classpath:mysql/com/mycmv/exam/*.xml, classpath:mysql/com/mycmv/admin/*.xml
logging:
  config: classpath:log4j2.xml
  level:
    com.mycmv.fms.refund.mapper: trace